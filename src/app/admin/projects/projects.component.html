<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th>Projects ID</th>
                    <th>Project Name</th>
                    <th>Date of Start</th>
                    <th>Team Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projects of projects">
                    <td>{{projects.projectID}}</td>
                    <td>{{projects.projectName}}</td>
                    <td>{{projects.dateOfStart}}</td>
                    {{projects.teamSize}}
                </tr>
            </tbody>
        </table>
    </div>
</div>
