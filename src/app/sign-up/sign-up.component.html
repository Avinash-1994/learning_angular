<div class="row">
    <div class="col-md-8 col-xl-6 mx-auto">
        <form novalidate="" [formGroup]="signUpForm" (ngSubmit)="onSubmitClick()">
            <div class="card mt-1">
                <div class="card-header">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 row" formGroupName="personName">
                        <label for="fristName" class="col-md-4 col-form-label">First Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="firstName" id="firstName" placeholder="First name"
                                class="form-control" formControlName="firstName" [ngClass]="{
                                    'is-invalid': signUpForm.get('personName.firstName').invalid && (signUpForm.get('personName.firstName').dirty || signUpForm.get('personName.firstName').touched || signUpForm.submitted),
                    
                                    'is-valid': signUpForm.get('personName.firstName').valid && (signUpForm.get('personName.firstName').dirty || signUpForm.get('personName.firstName').touched || signUpForm.submitted)}">
                        </div>
                    </div>

                    <div class="mb-3 row" formGroupName="personName">
                        <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="lastName" id="lastName" placeholder="Last name"
                                class="form-control" formControlName="lastName">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="eamil" class="col-md-4 col-form-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" placeholder="Email" class="form-control" id
                                formControlName="email">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="mobile" class="col-md-4 col-form-label">Mobile Number:</label>
                        <div class="col-md-8">
                            <input type="text" name="mobile" id="mobile" placeholder="Mobile Number"
                                class="form-control" formControlName="mobile">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label">Date Of Birth:</label>
                        <div class="col-md-8">
                            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date Of Birth"
                                class="form-control" formControlName="dateOfBirth">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-md-4 col-form-label">Gender</label>
                        <div class="col-md-8">
                            <div class="form-check-label form-check-inline" *ngFor="let gender of genders">
                                <input type="radio" name="gender" [id]="gender" [value]="gender"
                                    class="form-check-input" formControlName="gender">
                                <label [for]="gender" class="form-check-label ms-1">{{gender}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-md-4 col-form-label">Country:</label>
                        <div class="col-md-8">
                            <select name="countryID" id="countryID" class="form-control" formControlName="countryID">
                                <option value="null">Please Select </option>
                                <option [value]="country.countryName" *ngFor="let country of countries">
                                    {{country.countryName}}</option>
                            </select>

                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-md-4 col-form-label"></label>
                        <div class="col-md-8">
                            <input type="checkbox" name="receiveNewsLetters" id="recevieNewsLetters" value="true"
                                class="form-check-input" formControlName="receiveNewsLetters">
                            <label for="receiveNewsLetters" class="form-check-label">Receive News Letters</label>

                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-md-4 col-form-label">Skills:</label>
                        <div class="col-md-8" formArrayName="skills">
                            <div class="skills_wraper">
                                <div *ngFor="let skill of signUpForm.get('skills').controls; let i = index"
                                    [formGroupName]="i" class="mb-1 row">
                                    <div class="col-5">
                                        <input type="text" name="skillName" id="skiName" formControlName="skillName"
                                            placeholder="Skill name" class="form-control">
                                    </div>
                                    <div class="col-4">
                                        <select name="level" id="level" formControlName="level" class="form-control">
                                            <option value="null">Please Select</option>
                                            <option value="Beginner">Beginner</option>
                                            <option value="Intermediate">Intermediate</option>
                                            <option value="Professional">Professional</option>
                                            <option value="Expert">Expert</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-danger" type="button"
                                            (click)="onRemoveClick(i)">Remove</button>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary mt-2" type="button" (click)="onAddskill()">Add
                                Skills</button>
                        </div>
                    </div>

                    {{signUpForm.value | json}}
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-success">
                        Create Account
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
